# =============================================================================
# sidecar.base.conf - Default AI Coder Sidecar Configuration
# =============================================================================
# This file contains default configuration values.
# 
# Override in your repo with:
#   - sidecar.repo.conf  (team overrides, committed)
#   - sidecar.local.conf (personal overrides, gitignored)
#
# Resolution order: local > repo > base
# =============================================================================

# -----------------------------------------------------------------------------
# Image Name
# -----------------------------------------------------------------------------
# Custom image name for this repo's container.
IMAGE_NAME="ai-coder-sidecar-image"

# -----------------------------------------------------------------------------
# Dockerfile Variant
# -----------------------------------------------------------------------------
# Select a Dockerfile variant. Pattern: {variant}.{tier}.dockerfile
#
# Available variants:
#   - nodepy (default - Python/Node/TS)
#   - rust   (Rust + Python/Node) - TODO
#   - python (Python only) - TODO
#
# Resolution for selected variant:
#   1. .devcontainer/{variant}.local.dockerfile (personal, gitignored)
#   2. .devcontainer/{variant}.repo.dockerfile (team, committed)
#   3. ai_coder_sidecar/{variant}.base.dockerfile (default)
#
# Example: DOCKERFILE_VARIANT="rust"  (uses rust.base.dockerfile)
DOCKERFILE_VARIANT="nodepy"

# -----------------------------------------------------------------------------
# Extra Mounts
# -----------------------------------------------------------------------------
# Additional Docker volume mounts (space-separated).
# Format: -v /host/path:/container/path[:options]
#
# Examples:
#   EXTRA_MOUNTS="-v /path/to/sibling-repo:/path/to/sibling-repo:ro"
#   EXTRA_MOUNTS="-v $HOME/.aws:/home/node/.aws:ro -v /data:/data"
EXTRA_MOUNTS=""

# -----------------------------------------------------------------------------
# Extra Firewall Domains
# -----------------------------------------------------------------------------
# Additional domains to allow through the firewall (comma-separated).
# These are merged with base + repo + local firewall allowlists.
#
# Example: EXTRA_FIREWALL_DOMAINS="api.mycompany.com,internal.service.local"
EXTRA_FIREWALL_DOMAINS=""
